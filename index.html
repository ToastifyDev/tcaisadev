<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm TCA.</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <div class="centered">
      <h1>
        <p
          class="typewriter"
          data-period="600"
          data-type='[ "My name is TCA.", "I develop Discord bots.", "I make YouTube videos.", "I like statistics." ]'
          data-aos="fade"
        >
          <span class="wrap"></span>
        </p>
      </h1>
    </div>
    <div class="centered">
      <h2 data-aos="fade-down">
        I'm a young
        <span class="highlight" style="--highlight-color: #5865f2"
          >Discord bot developer</span
        >
      </h2>
      <h2 data-aos="fade-up">
        that also makes
        <span class="highlight" style="--highlight-color: red"
          >YouTube videos</span
        >.
      </h2>
    </div>
    <div class="centered">
      <div class="row" data-aos="zoom-in">
        <a
          href="https://youtube.com/c/NotTCA"
          class="icon"
          style="--hover-color: red"
          ><span class="iconify" data-icon="fa-brands:youtube"></span
        ></a>
        <a
          href="https://twitter.com/TCAbutnot"
          class="icon"
          style="--hover-color: cyan"
          ><span class="iconify" data-icon="fa-brands:twitter"></span
        ></a>
        <a
          href="https://github.com/NotTCA"
          class="icon"
          style="--hover-color: #6e5494"
          ><span class="iconify" data-icon="fa-brands:github"></span
        ></a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      once: false,
      mirror: true,
      anchorPlacement: "top-bottom",
      offset: 0,
      duration: 800,
    });
  </script>
</html>
